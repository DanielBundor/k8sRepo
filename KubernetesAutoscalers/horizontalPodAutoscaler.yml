apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: dan-hpa
spec:
  scaleTargetRef:
    apiversion: apps/v1
    kind: Deployment
    name: dan-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: utilization
        averageutilization: 80
